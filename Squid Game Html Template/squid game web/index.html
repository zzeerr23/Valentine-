<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Games</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="./img/brand-logo.png" alt="" class="logo">

        <img src="./img/brand-name.png" alt="" class="brand-name">

        <img src="./img/menu.png" alt="" class="menu">
    </header>

    <!-- main content -->

    <div class="container">
        <div class="main-content">
            <div class="left-content">

                <img src="./img/netflix-logo.png" alt="" id="netflix">
                <img src="./img/brand-logo.png" alt="" id="logo">

                <img src="./img/brand-name.png" alt="" class="main-content-img">

                <p>Neque Blanditiis Numquam Repellendus Pariatur</p>

                <h5 class="shop-now">Shop Now</h5>

                <div class="two-box">

                    <div class="weapon-box">
                        <h4 class="box-text"> Weapons</h4>
                        <img src="./img/gun.png" alt="">
                    </div>

                    <div class="guard-box">
                        <h4 class="box-text">The Guards</h4>
                        <img src="./img/guard.png" alt="">
                    </div>
                </div>
            </div>

            <div class="right-content">
                <div class="top-notch">
                    <h5>Top Notch</h5>
                    <img src="./img/Group 6.png" alt="">
                </div>
                
                <img src="./img/main-banner-guard.png" alt="" width="555">

                <div class="social-media-icon">
                    <img src="./img/Group 5.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
